    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            height: 100vh;
            width: 100vw;
            background: linear-gradient(45deg,#749f96,#26798b,#01343f);
            display: flex;
            align-items: center;
            overflow: hidden;
        }
        .container{
            width: 60vw;
            height: 95vh;
            //background: red;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(7,1fr);
            grid-template-rows: repeat(6,1fr);
            grid-gap: 1px;
        }
        .box1{
            background: rgb(73, 55, 55);
        }
        .box1 img{
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
        .box1 img:hover{
            transform: scale(1.2);
            border: 3px solid #fff;
            box-shadow: 0 0 15px 5px #000;
            transition: all ease 0.5s;
        }
    </style>
</head>
