<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(2,250px);
            grid-template-rows: repeat(2,200px);
        }
        .box1{
            background: #000;
        }
        .box2{
            background: #7092be;
        }
        .box3{
            background: rgb(199, 191, 191);
        }
        .box4{
            background: #ffc90e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
</body>
</html>
